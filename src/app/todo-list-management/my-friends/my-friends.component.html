<!-----    =====================      START:  Content      ======================    ----->
<div class="container">

    <div id="my-friends">
        <h2>Your Friends</h2>
        <div class="row justify-content-center">
            <!--------------------------------         START: CARD VIEW       ----------------------------->
            <div class="card" *ngFor="let friend of friendsList">
                <img *ngIf="!friend.avatarPath" class="card-img-top" src="../../../assets/images/Humongosaur.JPG"  alt="Avatar">
                <img *ngIf="friend.avatarPath" class="card-img-top" src="{{baseUrl}}/{{friend.avatarPath}}" alt="Avatar">
                    <div class="card-body">
                    <p class="card-title">{{friend.friendName}}</p>
                    <a (click)="showFriendItems(friend.friendId, friend.friendName)" class="btn btn-primary"><i
                            class="fas fa-tv"></i> Show Tasks</a>
                    <a class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"><i
                            class="fas fa-user-times"></i> Remove Friend</a>
            </div>

                <!--------------------         START: MODAL         ------------------->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Are you sure you want to remove ?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>If you remove, you will no longer be a friend to
                                    <span class="text-danger"><b>{{friend.friendName}}</b></span>
                                    and lose access to his/her TODOS.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    (click)="removeFriend(friend.friendId)">Remove</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!---------------------         END: MODAL       ---------------------->

            </div>
        </div>
        <!--------------------------------         END: CARD VIEW       ----------------------------->
        <div class="empty-list" *ngIf="friendsList.length === 0">
            <h4>No Friends to show !!</h4>
        </div>
    </div>

</div>
<!-----    =====================      END:  Content   =========================    ----->
