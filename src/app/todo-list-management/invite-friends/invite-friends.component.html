    <div class="container">
    
        <div id="friend-requests">
            <h2>Friend Requests</h2>
            <div class="row justify-content-center">
                <div class="card" *ngFor="let user of requestsList">
                    <img *ngIf="!user.avatarPath" class="card-img-top" src="../../../assets/images/Humongosaur.JPG"  alt="Avatar">
                    <img *ngIf="user.avatarPath" class="card-img-top" src="{{baseUrl}}/{{user.avatarPath}}" alt="Avatar">
                    <div class="card-body">
                        <p class="card-title">{{user.userName}}</p>
                        <a (click)="acceptOrRejectRequest(user.userId, user.userName,
                        'ACCEPT')" class="btn btn-primary">Accept</a>
                        <a (click)="acceptOrRejectRequest(user.userId, user.userName,
                        'REJECT')" class="btn btn-dark">Cancel</a>
                    </div>
                </div>
                <div class="empty-list" *ngIf="requestsList.length === 0">
                    <h4>No Requests to show !!</h4>
                </div>
            </div>
        </div><br>
    
        <div id="find-friends">
            <h2>Find Friends</h2>
            <div class="row justify-content-center">
                <div class="card" *ngFor="let user of addFriendList">
                    <img *ngIf="!user.avatarPath" class="card-img-top" src="../../../assets/images/Humongosaur.JPG" alt="Avatar">
                    <img *ngIf="user.avatarPath" class="card-img-top" src="{{baseUrl}}/{{user.avatarPath}}" alt="Avatar">
                    <div class="card-body">
                        <p class="card-title">{{user.userName}}</p>
                        <button [disabled]="user.status === 'disabled'" (click)="sendFriendRequest(user)"
                            class="btn btn-primary"><i class="fas fa-user-plus"></i>
                            Add Friend</button>
                    </div>
                </div>
                <div class="empty-list" *ngIf="addFriendList.length === 0">
                    <h4>No Users to show !!</h4>
                </div>
            </div>
        </div>
    </div>
    <!-----    =====================      END:  Content   =========================    ----->
