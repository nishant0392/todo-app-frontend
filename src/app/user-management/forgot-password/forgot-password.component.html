<div class="container-fluid">

    <!-----  ========================    START:  Navigation Bar    ========================  ----->
    <nav class="row navbar navbar-expand-sm navbar-light bg-info">

        <a class="navbar-brand" href="#">
            <img src="../../../assets/images/Nishant.JPG" width="30" height="30" class="d-inline-block align-top"
                alt="">NISHANT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/login']">Sign Up</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-----  ========================    END:  Navigation Bar    ========================  ----->


    <!-----  ===============================   START:  Content   ===============================  ----->
    <div class="row justify-content-center">
        <form>
            <div class="text-center">
                <h2>Forgot your password?</h2>
                <p><small>Don't worry. Just enter your email address below <br>
                        and we'll send you some instructions.</small></p>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email address" [(ngModel)]="email"
                    name="email" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block" (click)="forgotPassword()">Reset
                Password</button>
        </form>
    </div>
    <div class="text-center mt-1">
        <span>Have an account already? <a [routerLink]="['/login']"><strong>Sign In</strong></a></span>
    </div>
    <!-----  ===============================   END:  Content   ===============================  ----->

</div>
