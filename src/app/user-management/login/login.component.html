<div class="container-fluid">

    <!-----  ========================    START:  Navigation Bar    ========================  ----->
    <nav class="row navbar navbar-expand-sm navbar-light bg-info">

        <a class="navbar-brand" href="#">
            <img src="../../../assets/images/Nishant.JPG" width="30" height="30" class="d-inline-block align-top"
                alt="">NISHANT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signup']">Sign Up</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-----  ========================    END:  Navigation Bar    ========================  ----->

    <!-----  ===============================   START:  Content   ===============================  ----->
    <div class="row justify-content-center">
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Email address" [(ngModel)]="email"
                    name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password"
                    name="password" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block" (click)="loginFunc()">Sign In</button>
            <a [routerLink]="['/forgot-password']">Forgot your password?</a>
        </form>
    </div>
    <div class="text-center mt-1 pb-2">
        <span>Donâ€™t have an account? <a [routerLink]="['/signup']"><strong>Create Account</strong></a></span>
    </div>
    <!-----  ===============================    END:  Content   ===============================  ----->

</div>
