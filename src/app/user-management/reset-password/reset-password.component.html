<div class="container-fluid">

    <!-----  ========================    START:  Navigation Bar    ========================  ----->
    <nav class="row navbar navbar-expand-sm navbar-light bg-info">

        <a class="navbar-brand" href="#">
            <img src="../../../assets/images/Nishant.JPG" width="30" height="30" class="d-inline-block align-top"
                alt="">NISHANT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/']">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/signup']">Sign Up</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-----  ========================    END:  Navigation Bar    ========================  ----->

    <!-----  ===============================   START:  Content   ===============================  ----->

    <div class="row justify-content-center">
        <form>
            <div class="text-center mb-3">
                <h2>Reset your password</h2>
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter new password"
                    [(ngModel)]="newPassword" name="newPassword" required />
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter new password"
                    [(ngModel)]="confirmPassword" name="confirmPassword" required />
            </div>

            <button type="submit" class="btn btn-primary btn-block" (click)="resetPassword()">Reset Password</button>
        </form>
    </div>
    <!-----  ===============================   START:  Content   ===============================  ----->

</div>
